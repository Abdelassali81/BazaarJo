<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BazaarJo - المنصة الأردنية للإعلانات</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>BazaarJo</h1>
      <input type="text" placeholder="ابحث عن سيارة، عقار، خدمة..." />
      <button class="post-ad">+ أضف إعلانك</button>
    </div>
  </header>

  <nav class="categories">
    <div class="container">
      <a href="#">🏠 عقارات</a>
      <a href="#">🚗 سيارات</a>
      <a href="#">🛠️ خدمات</a>
      <a href="#">💼 وظائف</a>
    </div>
  </nav>

  <section class="featured">
    <div class="container">
      <h2>إعلانات مميزة</h2>
      <div class="ads">
        <div class="ad">
          <img src="https://via.placeholder.com/200x150" alt="Ad">
          <p>شقة للبيع في عمان الغربية</p>
        </div>
        <div class="ad">
          <img src="https://via.placeholder.com/200x150" alt="Ad">
          <p>سيارة كيا 2019 بحالة ممتازة</p>
        </div>
        <div class="ad">
          <img src="https://via.placeholder.com/200x150" alt="Ad">
          <p>خدمة صيانة منزلية</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 BazaarJo. جميع الحقوق محفوظة.</p>
    </div>
  </footer>
</body>
</html>
