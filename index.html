<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>BazaarJo - المنصة المتكاملة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: linear-gradient(90deg, #d81b60, #8e24aa);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tab-btn {
      padding: 8px 14px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
    }
    .tab-btn.active {
      background: #d81b60;
      color: white;
    }
    select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .filters {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .filters.active {
      display: flex;
    }
  </style>
</head>
<body>
  <header>BazaarJo - المنصة المتكاملة</header>
  <nav>
    <div class="tab-buttons">
      <button class="tab-btn active" data-target="real-estate">عقارات</button>
      <button class="tab-btn" data-target="vehicles">مركبات</button>
    </div>
    <select id="region"></select>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </nav>

  <!-- قسم الفلاتر لعقارات -->
  <div class="filters active" id="real-estate">
    <select id="type-realestate">
      <option value="">نوع العقار</option>
      <option value="أراضي سكنية">أراضي سكنية</option>
      <option value="أراضي تجارية">أراضي تجارية</option>
      <option value="أراضي زراعية">أراضي زراعية</option>
      <option value="شقق">شقق</option>
      <option value="فلل">فلل</option>
      <option value="مزارع">مزارع</option>
    </select>
    <select id="price-realestate">
      <option value="">السعر</option>
      <option value="lt50">أقل من 50 ألف</option>
      <option value="50-100">من 50 إلى 100 ألف</option>
      <option value="gt100">أكثر من 100 ألف</option>
    </select>
    <select id="area">
      <option value="">المساحة</option>
      <option value="lt100">أقل من 100م²</option>
      <option value="100-200">من 100 إلى 200م²</option>
      <option value="gt200">أكثر من 200م²</option>
    </select>
    <select id="rooms">
      <option value="">عدد الغرف</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4+</option>
    </select>
    <button id="applyFilters">تطبيق الفلاتر</button>
  </div>

  <div class="filters" id="vehicles">
    <select>
      <option>اختر الفئة</option>
      <option>سيارات</option>
      <option>قطع غيار السيارات وملحقاتها</option>
      <option>قوارب</option>
      <option>قطع غيار القوارب وملحقاتها</option>
      <option>كرفانات وبيوت متنقلة</option>
      <option>دراجات نارية وجرارات</option>
      <option>دراجات نارية</option>
      <option>قطع غيار الدراجات النارية وملحقاتها</option>
      <option>شاحنات، رافعات شوكية، ومعدات بناء</option>
      <option>آلات زراعية وحراجية</option>
    </select>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.filters');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById(tab.dataset.target).classList.add('active');
      });
    });

    const translations = {
      ar: {
        header: "BazaarJo - المنصة المتكاملة",
        tabs: ["عقارات", "مركبات"],
        regionLabel: "اختر المنطقة",
        regions: ["عمان", "الزرقاء", "إربد", "البلقاء", "مادبا", "العقبة", "الكرك", "معان", "جرش", "المفرق", "الطفيلة", "عجلون"]
      },
      en: {
        header: "BazaarJo - Integrated Platform",
        tabs: ["Real Estate", "Vehicles"],
        regionLabel: "Select Region",
        regions: ["Amman", "Zarqa", "Irbid", "Balqa", "Madaba", "Aqaba", "Karak", "Ma'an", "Jerash", "Mafraq", "Tafila", "Ajloun"]
      }
    };

    function updateLanguage(lang) {
      const t = translations[lang];
      document.querySelector('header').textContent = t.header;
      document.querySelectorAll('.tab-btn').forEach((btn, i) => btn.textContent = t.tabs[i]);
      const regionSelect = document.getElementById('region');
      regionSelect.innerHTML = `<option value="">${t.regionLabel}</option>` +
        t.regions.map(r => `<option value="${r}">${r}</option>`).join("");
    }

    document.getElementById('language').addEventListener('change', (e) => {
      const lang = e.target.value;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      updateLanguage(lang);
    });

    updateLanguage('ar');
  </script>
</body>
</html>
