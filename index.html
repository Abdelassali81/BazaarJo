<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>BazaarJo - منصة السوق الإلكتروني</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      direction: rtl;
      text-align: right;
    }
    header {
      background: linear-gradient(90deg, #d81b60, #8e24aa);
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      user-select: none;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      background: white;
      border-bottom: 1px solid #ddd;
      justify-content: center;
    }
    .tabs button {
      flex: 1 1 130px;
      border: none;
      background: none;
      cursor: pointer;
      padding: 12px 8px;
      font-weight: 600;
      font-size: 16px;
      color: #444;
      transition: background-color 0.3s;
    }
    .tabs button.active,
    .tabs button:hover {
      background: #eee;
    }
    .filters {
      display: none;
      background: white;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      display: flex;
    }
    .filters.active {
      display: flex;
    }
    select, button.apply-filter {
      min-width: 160px;
      padding: 7px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      cursor: pointer;
      user-select: none;
      background: white;
      color: #333;
    }
    button.apply-filter {
      background-color: #d81b60;
      color: white;
      border: none;
      min-width: 100px;
      font-weight: 700;
      transition: background-color 0.3s;
    }
    button.apply-filter:hover {
      background-color: #b21854;
    }
    #map {
      height: 450px;
      margin: 25px 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>BazaarJo - منصة السوق الإلكتروني</header>

  <nav class="tabs" role="tablist" aria-label="أقسام السوق">
    <button role="tab" aria-selected="true" aria-controls="real-estate" id="tab-real-estate" class="active" onclick="showSection('real-estate')">عقارات</button>
    <button role="tab" aria-selected="false" aria-controls="vehicles" id="tab-vehicles" onclick="showSection('vehicles')">مركبات</button>
    <button role="tab" aria-selected="false" aria-controls="services" id="tab-services" onclick="showSection('services')">خدمات</button>
    <button role="tab" aria-selected="false" aria-controls="home-items" id="tab-home-items" onclick="showSection('home-items')">متعلقات منزلية</button>
    <button role="tab" aria-selected="false" aria-controls="personal-items" id="tab-personal-items" onclick="showSection('personal-items')">مستلزمات شخصية</button>
    <button role="tab" aria-selected="false" aria-controls="fashion" id="tab-fashion" onclick="showSection('fashion')">ملابس وأحذية</button>
    <button role="tab" aria-selected="false" aria-controls="hobbies" id="tab-hobbies" onclick="showSection('hobbies')">هوايات وترفيه</button>
  </nav>

  <!-- عقارات -->
  <section id="real-estate" class="filters active" role="tabpanel" aria-labelledby="tab-real-estate">
    <select aria-label="نوع العقار">
      <option value="">نوع العقار</option>
      <option>شقة</option>
      <option>فيلا</option>
      <option>أرض</option>
      <option>محل تجاري</option>
    </select>
    <select aria-label="السعر">
      <option value="">السعر</option>
      <option>أقل من 50,000</option>
      <option>50,000 - 100,000</option>
      <option>100,000 - 200,000</option>
      <option>أكثر من 200,000</option>
    </select>
    <select aria-label="المساحة">
      <option value="">المساحة</option>
      <option>أقل من 50 م²</option>
      <option>50 - 100 م²</option>
      <option>100 - 200 م²</option>
      <option>أكثر من 200 م²</option>
    </select>
    <select aria-label="عدد الغرف">
      <option value="">عدد الغرف</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4+</option>
    </select>
    <button class="apply-filter" onclick="applyFilters('real-estate')">تطبيق الفلاتر</button>
  </section>

  <!-- مركبات -->
  <section id="vehicles" class="filters" role="tabpanel" aria-labelledby="tab-vehicles">
    <select id="vehicle-type" aria-label="نوع المركبة" onchange="resetModel()">
      <option value="">نوع المركبة</option>
      <option value="سيارة">سيارة</option>
      <option value="سيدان">سيدان</option>
      <option value="هاتشباك">هاتشباك</option>
      <option value="كروس أوفر">كروس أوفر</option>
      <option value="SUV">دفع رباعي (SUV)</option>
      <option value="بيك أب">بيك أب</option>
      <option value="كوبيه">كوبيه</option>
      <option value="كونفيرتيبل">كونفيرتيبل</option>
      <option value="فان">فان</option>
      <option value="دراجة نارية">دراجة نارية</option>
      <option value="شاحنة">شاحنة</option>
      <option value="باص">باص</option>
    </select>

    <select id="brand" aria-label="الماركة" onchange="updateModels()">
      <option value="">الماركة</option>
      <option value="تويوتا">تويوتا</option>
      <option value="هيونداي">هيونداي</option>
      <option value="كيا">كيا</option>
      <option value="نيسان">نيسان</option>
      <option value="فورد">فورد</option>
      <option value="مرسيدس">مرسيدس</option>
      <option value="بي إم دبليو">بي إم دبليو</option>
      <option value="أودي">أودي</option>
      <option value="شيفروليه">شيفروليه</option>
      <option value="لكزس">لكزس</option>
      <option value="مازدا">مازدا</option>
      <option value="ميتسوبيشي">ميتسوبيشي</option>
      <option value="سوبارو">سوبارو</option>
      <option value="فولكسفاجن">فولكسفاجن</option>
      <option value="رينو">رينو</option>
      <option value="جيب">جيب</option>
      <option value="دايهاتسو">دايهاتسو</option>
      <option value="سيتروين">سيتروين</option>
      <option value="إيسوزو">إيسوزو</option>
      <option value="سكودا">سكودا</option>
      <option value="other">غير ذلك</option>
    </select>

    <select id="model" aria-label="الموديل / الفئة" disabled>
      <option value="">الموديل / الفئة</option>
    </select>

    <select aria-label="سنة الصنع">
      <option value="">سنة الصنع</option>
      <option>2025</option>
      <option>2024</option>
      <option>2023</option>
      <option>2022</option>
      <option>2021</option>
      <option>2020 أو أقدم</option>
    </select>

    <select aria-label="السعر">
      <option value="">السعر</option>
      <option>أقل من 20,000</option>
      <option>20,000 - 50,000</option>
      <option>50,000 - 100,000</option>
      <option>أكثر من 100,000</option>
    </select>

    <button class="apply-filter" onclick="applyFilters('vehicles')">تطبيق الفلاتر</button>
  </section>

  <!-- خدمات -->
  <section id="services" class="filters" role="tabpanel" aria-labelledby="tab-services">
    <select id="main-service" aria-label="نوع الخدمة" onchange="showSubServices()">
      <option value="">اختر نوع الخدمة</option>
      <option value="home">خدمات منزلية</option>
      <option value="personal">خدمات شخصية</option>
      <option value="tech">خدمات تقنية</option>
      <option value="consulting">خدمات استشارية</option>
      <option value="delivery">خدمات توصيل ونقل</option>
      <option value="entertainment">خدمات ترفيه وتنظيم مناسبات</option>
      <option value="education">خدمات تعليمية وتدريبية</option>
    </select>

    <select id="sub-service" aria-label="الخدمة الفرعية" style="display:none;">
      <option value="">اختر الخدمة الفرعية</option>
    </select>

    <button class="apply-filter" onclick="applyFilters('services')">تطبيق الفلاتر</button>
  </section>

  <!-- متعلقات منزلية -->
  <section id="home-items" class="filters" role="tabpanel" aria-labelledby="tab-home-items">
    <select aria-label="نوع المتعلق">
      <option value="">اختر نوع المتعلق</option>
      <option>أثاث</option>
      <option>ديكور</option>
      <option>أدوات مطبخ</option>
      <option>مستلزمات تنظيف</option>
      <option>أدوات حدائق</option>
      <option>مستلزمات أطفال</option>
      <option>مستلزمات تخزين</option>
      <option>أدوات صيانة</option>
      <option>غير ذلك</option>
    </select>
    <button class="apply-filter" onclick="applyFilters('home-items')">تطبيق الفلاتر</button>
  </section>

  <!-- مستلزمات شخصية -->
  <section id="personal-items" class="filters" role="tabpanel" aria-labelledby="tab-personal-items">
    <select aria-label="نوع المستلزمات">
      <option value="">اختر نوع المستلزمات</option>
      <option>مستحضرات تجميل</option>
      <option>إكسسوارات</option>
      <option>منتجات عناية شخصية</option>
      <option>أدوات رياضية</option>
      <option>غير ذلك</option>
    </select>
    <button class="apply-filter" onclick="applyFilters('personal-items')">تطبيق الفلاتر</button>
  </section>

  <!-- ملابس وأحذية -->
  <section id="fashion" class="filters" role="tabpanel" aria-labelledby="tab-fashion">
    <select aria-label="نوع الملابس">
      <option value="">نوع الملابس</option>
      <option>رجالي</option>
      <option>نسائي</option>
      <option>أطفال</option>
    </select>
    <select aria-label="نوع القطعة">
      <option value="">نوع القطعة</option>
      <option>قمصان</option>
      <option>بنطلونات</option>
      <option>فساتين</option>
      <option>أحذية</option>
      <option>إكسسوارات</option>
    </select>
    <select aria-label="المقاس">
      <option value="">المقاس</option>
      <option>XS</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
      <option>XXL</option>
    </select>
    <button class="apply-filter" onclick="applyFilters('fashion')">تطبيق الفلاتر</button>
  </section>

  <!-- هوايات وترفيه -->
  <section id="hobbies" class="filters" role="tabpanel" aria-labelledby="tab-hobbies">
    <select aria-label="نوع الهواية">
      <option value="">نوع الهواية</option>
      <option>ألعاب فيديو</option>
      <option>أدوات موسيقية</option>
      <option>كتب</option>
      <option>ألعاب رياضية</option>
      <option>غير ذلك</option>
    </select>
    <button class="apply-filter" onclick="applyFilters('hobbies')">تطبيق الفلاتر</button>
  </section>

  <!-- خريطة جوجل -->
  <div id="map"></div>

  <script>
    // التبويبات - عرض القسم المحدد وتحديث الصفات
    function showSection(sectionId) {
      const tabs = document.querySelectorAll('.tabs button');
      const sections = document.querySelectorAll('.filters');

      tabs.forEach(tab => {
        const selected = tab.getAttribute('aria-controls') === sectionId;
        tab.classList.toggle('active', selected);
        tab.setAttribute('aria-selected', selected ? 'true' : 'false');
      });

      sections.forEach(sec => {
        sec.classList.toggle('active', sec.id === sectionId);
      });
    }

    // موديلات السيارات حسب الماركة
    const carModels = {
      "تويوتا": ["كورولا", "كامري", "راف فور", "هايلاندر"],
      "هيونداي": ["النترا", "سوناتا", "توسان", "كريتا"],
      "كيا": ["سبورتاج", "سيراتو", "ريو"],
      "نيسان": ["ألتيما", "صني", "باترول"],
      "فورد": ["إكسبلورر", "فوكاس", "F-150"],
      "مرسيدس": ["C-Class", "E-Class", "GLA"],
      "بي إم دبليو": ["سلسلة 3", "سلسلة 5", "X5"],
      "أودي": ["A4", "Q5", "A6"],
      "شيفروليه": ["كروز", "ماليبو", "سلفرادو"],
      "لكزس": ["RX", "ES", "NX"],
      "مازدا": ["3", "CX-5", "6"],
      "ميتسوبيشي": ["أوتلندر", "لانسر"],
      "سوبارو": ["فوريستر", "إمبريزا"],
      "فولكسفاجن": ["جولف", "باسات", "Tiguan"],
      "رينو": ["كليو", "ميجان"],
      "جيب": ["رانجلر", "جراند شيروكي"],
      "دايهاتسو": ["تيريوس", "ميرا"],
      "سيتروين": ["C3", "C4"],
      "إيسوزو": ["دي-ماكس"],
      "سكودا": ["أوكتافيا", "فابيا"],
      "other": ["موديل 1", "موديل 2"]
    };

    function updateModels() {
      const brandSelect = document.getElementById('brand');
      const modelSelect = document.getElementById('model');
      const brand = brandSelect.value;

      modelSelect.innerHTML = '<option value="">الموديل / الفئة</option>';

      if (!brand || !carModels[brand]) {
        modelSelect.disabled = true;
        return;
      }

      carModels[brand].forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        modelSelect.appendChild(option);
      });
      modelSelect.disabled = false;
    }

    function resetModel() {
      const modelSelect = document.getElementById('model');
      modelSelect.innerHTML = '<option value="">الموديل / الفئة</option>';
      modelSelect.disabled = true;
      // reset brand too if needed
      // document.getElementById('brand').value = '';
    }

    // خدمات فرعية حسب الخدمة الرئيسية
    const servicesSub = {
      "home": ["تنظيف", "صيانة", "نجارة", "سباكة", "دهان"],
      "personal": ["تجميل", "تدليك", "تدريب شخصي", "مدلك صحي"],
      "tech": ["تصليح كمبيوتر", "تصليح هاتف", "برمجة مواقع", "تصميم جرافيك"],
      "consulting": ["استشارات مالية", "استشارات قانونية", "استشارات تجارية"],
      "delivery": ["توصيل طلبات", "نقل أثاث", "شحن داخلي"],
      "entertainment": ["تنظيم حفلات", "تأجير معدات", "تصوير فيديو"],
      "education": ["دروس خصوصية", "د
