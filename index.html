<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>BazaarJo - المنصة المتكاملة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: linear-gradient(90deg, #d81b60, #8e24aa);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: #fff;
    }
    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      flex-grow: 1;
    }
    .tab-btn {
      padding: 8px 14px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .tab-btn.active {
      background: #d81b60;
      color: white;
    }
    select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .filters {
      display: none;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .filters.active {
      display: flex;
    }
    #map {
      height: 500px;
      margin: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header id="page-header">BazaarJo - المنصة المتكاملة</header>
  <nav>
    <div class="tab-buttons">
      <button class="tab-btn active" data-target="real-estate">عقارات</button>
      <button class="tab-btn" data-target="vehicles">مركبات</button>
    </div>
    <select id="region"></select>
    <select id="language">
      <option value="ar">العربية</option>
      <option value="en">English</option>
    </select>
  </nav>

  <div class="filters active" id="real-estate">
    <select id="type-realestate">
      <option value="">نوع العقار</option>
      <option value="land_res">أراضي سكنية</option>
      <option value="land_com">أراضي تجارية</option>
      <option value="land_agr">أراضي زراعية</option>
      <option value="apart">شقق</option>
      <option value="villa">فلل</option>
      <option value="farm">مزارع</option>
    </select>
    <select id="price-realestate">
      <option value="">السعر</option>
      <option value="lt50">أقل من 50 ألف</option>
      <option value="50-100">من 50 إلى 100 ألف</option>
      <option value="gt100">أكثر من 100 ألف</option>
    </select>
    <select id="area">
      <option value="">المساحة</option>
      <option value="lt100">أقل من 100م²</option>
      <option value="100-200">من 100 إلى 200م²</option>
      <option value="gt200">أكثر من 200م²</option>
    </select>
    <select id="rooms">
      <option value="">عدد الغرف</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4+</option>
    </select>
    <button id="applyFilters">تطبيق الفلاتر</button>
  </div>

  <div class="filters" id="vehicles">
    <select id="vehicle-type">
      <option value="">اختر نوع المركبة</option>
      <option value="car">سيارات</option>
      <option value="parts">قطع غيار</option>
      <option value="boat">قوارب</option>
      <option value="trailer">كرفانات</option>
      <option value="bike">دراجات نارية</option>
    </select>
    <button id="applyVehicleFilters">تطبيق الفلاتر</button>
  </div>

  <div id="map"></div>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const sections = document.querySelectorAll('.filters');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        sections.forEach(s => s.classList.remove('active'));
        const targetId = tab.dataset.target;
        document.getElementById(targetId).classList.add('active');
      });
    });

    function initMap() {
      const center = { lat: 31.963158, lng: 35.930359 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 8,
        center: center,
      });
      window.map = map;
      window.markers = [];
    }

    const translations = {
      ar: {
        header: "BazaarJo - المنصة المتكاملة",
        tabs: ["عقارات", "مركبات"],
        regionLabel: "اختر المنطقة",
        regions: ["عمان","الزرقاء","إربد","البلقاء","مادبا","العقبة","الكرك","معان","جرش","المفرق","الطفيلة","عجلون"],
        realEstateFilter: ["نوع العقار", "السعر", "المساحة", "عدد الغرف", "تطبيق الفلاتر"],
        vehicleFilter: ["اختر نوع المركبة", "تطبيق الفلاتر"]
      },
      en: {
        header: "BazaarJo - Integrated Platform",
        tabs: ["Real Estate", "Vehicles"],
        regionLabel: "Select Region",
        regions: ["Amman","Zarqa","Irbid","Balqa","Madaba","Aqaba","Karak","Ma'an","Jerash","Mafraq","Tafila","Ajloun"],
        realEstateFilter: ["Property Type", "Price", "Area", "Rooms", "Apply Filters"],
        vehicleFilter: ["Select Vehicle Type", "Apply Filters"]
      }
    };

    function updateLanguage(lang) {
      const t = translations[lang];
      document.getElementById("page-header").textContent = t.header;
      document.querySelectorAll(".tab-btn").forEach((btn, i) => btn.textContent = t.tabs[i]);
      document.getElementById("region").innerHTML = `<option value="">${t.regionLabel}</option>` +
        t.regions.map(r => `<option value="${r}">${r}</option>`).join("");
      document.getElementById("type-realestate").options[0].text = t.realEstateFilter[0];
      document.getElementById("price-realestate").options[0].text = t.realEstateFilter[1];
      document.getElementById("area").options[0].text = t.realEstateFilter[2];
      document.getElementById("rooms").options[0].text = t.realEstateFilter[3];
      document.getElementById("applyFilters").textContent = t.realEstateFilter[4];
      document.getElementById("vehicle-type").options[0].text = t.vehicleFilter[0];
      document.getElementById("applyVehicleFilters").textContent = t.vehicleFilter[1];
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.documentElement.lang = lang;
    }

    document.getElementById("language").addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });

    document.getElementById("applyFilters").addEventListener("click", () => {
      const listings = [
        { lat: 31.95, lng: 35.91, title: "شقة في عمان" },
        { lat: 32.0, lng: 36.0, title: "أرض في الزرقاء" }
      ];
      window.markers.forEach(m => m.setMap(null));
      window.markers = listings.map(loc => new google.maps.Marker({
        position: { lat: loc.lat, lng: loc.lng },
        map: window.map,
        title: loc.title
      }));
    });

    document.getElementById("applyVehicleFilters").addEventListener("click", () => {
      const selected = document.getElementById("vehicle-type").value;
      alert("تم اختيار المركبة: " + selected);
    });

    updateLanguage('ar');
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
