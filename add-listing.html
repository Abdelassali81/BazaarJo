<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة إعلان جديد - BazaarJo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #8e24aa;
    }

    .form-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .category-fields {
      display: none;
    }
  </style>
</head>
<body>
  <h1>إضافة إعلان جديد</h1>
  <div class="form-section">
    <label for="category">اختر القسم:</label>
    <select id="category" onchange="showFields()">
      <option value="">-- اختر القسم --</option>
      <option value="real-estate">عقارات</option>
      <option value="vehicles">مركبات</option>
      <option value="services">خدمات</option>
    </select>

    <!-- حقول العقارات -->
    <div id="real-estate" class="category-fields">
      <label>نوع العقار:</label>
      <select><option>شقة</option><option>فيلا</option><option>أرض</option></select>

      <label>المساحة (م²):</label>
      <input type="number" placeholder="مثال: 120">

      <label>عدد الغرف:</label>
      <input type="number" placeholder="مثال: 3">
    </div>

    <!-- حقول المركبات -->
    <div id="vehicles" class="category-fields">
      <label>الماركة:</label>
      <input type="text" placeholder="مثال: تويوتا">

      <label>الموديل:</label>
      <input type="text" placeholder="مثال: كورولا">

      <label>السنة:</label>
      <input type="number" placeholder="مثال: 2020">
    </div>

    <!-- حقول الخدمات -->
    <div id="services" class="category-fields">
      <label>نوع الخدمة:</label>
      <input type="text" placeholder="مثال: تنظيف منازل">

      <label>الوصف:</label>
      <textarea rows="4" placeholder="اكتب وصفًا للخدمة..."></textarea>
    </div>

    <!-- الحقول العامة -->
    <label>عنوان الإعلان:</label>
    <input type="text" placeholder="مثال: شقة للبيع في عبدون">

    <label>الوصف:</label>
    <textarea rows="4" placeholder="اكتب تفاصيل الإعلان..."></textarea>

    <label>السعر (اختياري):</label>
    <input type="number" placeholder="مثال: 50000">

    <label>رقم الهاتف:</label>
    <input type="tel" placeholder="مثال: 079xxxxxxx">

    <button>نشر الإعلان</button>
  </div>

  <script>
    function showFields() {
      const allSections = document.querySelectorAll('.category-fields');
      allSections.forEach(s => s.style.display = 'none');

      const selected = document.getElementById('category').value;
      if (selected) {
        document.getElementById(selected).style.display = 'block';
      }
    }
  </script>
</body>
</html>
