<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة إعلان جديد - BazaarJo</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #8e24aa;
    }

    .form-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      background-color: #d81b60;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #c2185b;
    }

    .category-fields {
      display: none;
    }
  </style>
</head>
<body>
  <h1>إضافة إعلان جديد</h1>
  <div class="form-section">
    <label for="category">اختر القسم:</label>
    <select id="category" onchange="showFields()">
      <option value="">-- اختر القسم --</option>
      <option value="real-estate">عقارات</option>
  <option value="vehicles">مركبات</option>
  <option value="services">خدمات</option>
  <option value="home-items">متعلقات منزلية</option>
  <option value="personal-items">مستلزمات شخصية</option>
  <option value="fashion">ملابس وأحذية</option>
  <option value="hobbies">هوايات وترفيه</option>
</select>

    <!-- حقول العقارات -->
  <div id="real-estate-fields" class="category-fields">
  <h3>إضافة عقار</h3>

  <label for="property_type">نوع العقار:</label>
  <select id="property_type" name="property_type" required>
    <option value="">اختر نوع العقار</option>
    <option value="شقة">شقة</option>
    <option value="فيلا">فيلا</option>
    <option value="دوبلكس">دوبلكس</option>
    <option value="تاون هاوس">تاون هاوس</option>
    <option value="أرض">أرض</option>
    <option value="محل تجاري">محل تجاري</option>
    <option value="مكتب">مكتب</option>
    <option value="شقة دوبلكس">شقة دوبلكس</option>
    <option value="عمارة">عمارة</option>
    <option value="مخزن">مخزن</option>
    <option value="استراحة">استراحة</option>
    <option value="عقار زراعي">عقار زراعي</option>
    <option value="غرفة سكنية">غرفة سكنية</option>
    <option value="شقة مفروشة">شقة مفروشة</option>
  </select>

  <label for="price">السعر (بالدينار الأردني):</label>
  <input type="number" id="price" name="price" placeholder="مثال: 85000" required>

  <label for="area">المساحة (م²):</label>
  <input type="number" id="area" name="area" placeholder="مثال: 120" required>

  <label for="rooms">عدد الغرف:</label>
  <select id="rooms" name="rooms" required>
    <option value="">اختر عدد الغرف</option>
    <option value="1">1 غرفة</option>
    <option value="2">2 غرف</option>
    <option value="3">3 غرف</option>
    <option value="4">4 غرف</option>
    <option value="5">5 غرف</option>
    <option value="6">6 غرف أو أكثر</option>
  </select>

  <label for="location">الموقع:</label>
  <input type="text" id="location" name="location" placeholder="مثال: عمان - جبل الحسين" required>

  <label for="description">الوصف التفصيلي:</label>
  <textarea id="description" name="description" placeholder="اكتب وصفًا شاملاً للعقار" rows="5"></textarea>

  <label for="images">صور العقار:</label>
  <input type="file" id="images" name="images[]" accept="image/*" multiple required>

  <button type="submit">نشر الإعلان</button>
</div>

    <!-- حقول المركبات -->
    <div id="vehicles" class="category-fields">
      <label>الماركة:</label>
      <input type="text" placeholder="مثال: تويوتا">

      <label>الموديل:</label>
      <input type="text" placeholder="مثال: كورولا">

      <label>السنة:</label>
      <input type="number" placeholder="مثال: 2020">
    </div>

    <!-- حقول الخدمات -->
    <div id="services" class="category-fields">
      <label>نوع الخدمة:</label>
      <input type="text" placeholder="مثال: تنظيف منازل">

      <label>الوصف:</label>
      <textarea rows="4" placeholder="اكتب وصفًا للخدمة..."></textarea>
    </div>

    <!-- الحقول العامة -->
    <label>عنوان الإعلان:</label>
    <input type="text" placeholder="مثال: شقة للبيع في عبدون">

    <label>الوصف:</label>
    <textarea rows="4" placeholder="اكتب تفاصيل الإعلان..."></textarea>

    <label>السعر (اختياري):</label>
    <input type="number" placeholder="مثال: 50000">

    <label>رقم الهاتف:</label>
    <input type="tel" placeholder="مثال: 079xxxxxxx">

    <button>نشر الإعلان</button>
  </div>

  <script>
    function showFields() {
      const allSections = document.querySelectorAll('.category-fields');
      allSections.forEach(s => s.style.display = 'none');

      const selected = document.getElementById('category').value;
      if (selected) {
        document.getElementById(selected).style.display = 'block';
      }
    }
  </script>
</body>
</html>
